<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/logros.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logros</title>
</head>
<body>
    <img id="volver" onclick="window.location.href='/index.html'" src="/descargas/volver.png" alt="volver">
    <article>
        <figure id="resistencia"><span>⏳</span><small>Resistencia</small>
            <span class="infoTexto">sobrevive 5 minutos</span>
        </figure>

        <figure id="dietaBalanceada"><span>🏆</span><small>Dieta balanceada</small>
            <span class="infoTexto">come 50 manzanas</span>
        </figure>

        <figure id="modoDios"><span>🌟</span><small>Modo dios</small>
            <span class="infoTexto">alcanza la longitud maxima</span>
        </figure>

        <figure id="presicion"><span>🎯</span><small>Presicion</small>
            <span class="infoTexto">come 25 manzanas en los primeros 60 segundos</span>
        </figure>

        <figure id="inmortal"><span>🛡️</span><small>Inmortal</small>
            <span class="infoTexto">sobrevive 8 minutos</span>
        </figure>

        <figure id="autodestruccion"><span>💀</span><small>Autodestruccion</small>
            <span class="infoTexto">choca contra ti mismo 20 veces</span>
        </figure>
    </article>

    <button class="reiniciar" id="reiniciar">Reiniciar logros <img src="/descargas/borrar.png" alt=""></button>
    <script src="/logros.js"></script>
</body>
</html>
